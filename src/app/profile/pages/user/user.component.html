<div class="profile">
  <div class="profile__container">
    <div class="profile__user-info">
      <app-profile
        [currentUser]="currentUser"
        (userId)="openEditUserModal($event)"
      ></app-profile>
    </div>
    <div class="profile__projects">
      <app-projects
        [projects]="currentUserProjects"
        (projectId)="startProject($event)"
        (newProject)="openNewProjectModal()"
      ></app-projects>
    </div>
    <!-- <app-environments
      [environments]="currentUserEnvironments"
    ></app-environments> -->
  </div>
</div>
