<div class="new-project">
  <div class="new-project__header">
    Create Project
  </div>
  <form action="">
    <div class="edit-user__input-row">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div class="edit-user__input-row">
        <mat-form-field appearance="outline">
          <mat-label>Url</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Thumbnail</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </div>
  </form>
  <div class="new-project__frameworks">
    <app-framework-card *ngFor="let framework of frameworks"
      [framework]="framework"
    ></app-framework-card>
  </div>
  <div class="new-project__next-button-container">
    <button
      class="next-button-container__button"
    >Create</button>
  </div>
</div>
