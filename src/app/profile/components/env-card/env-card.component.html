<div class="env-card">
  <div class="env-card__header">
    {{ environment?.name }}
  </div>
  <div class="env-card__body">
    <div class="body__installations">
      <div class="installations__list-item">
        Docker: {{ environment?.docker }}
      </div>
      <div class="installations__list-item">
        Git: {{ environment?.git }}
      </div>
      <div class="installations__list-item">
        NodeJs: {{ environment?.node }}
      </div>
    </div>
    <div class="body__scripts">
      ruby
    </div>
  </div>
</div>
