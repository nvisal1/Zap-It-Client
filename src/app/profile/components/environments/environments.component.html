<div class="environments">
  <div class="environments__header">
    <div class="header__title">
      Environments
    </div>
    <div class="header__button">
      <button class="button__new-env">New Env</button>
    </div>
  </div>
  <div class="environments__cards" *ngFor="let environment of environments">
    <app-env-card
      [environment]="environment"
    ></app-env-card>
  </div>
</div>
