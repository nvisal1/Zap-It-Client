<div class="projects">
  <div class="projects__header">
    <div class="header__title">
      Projects
    </div>
    <div class="header__button">
      <button class="button__edit-project">Edit Project</button>
    </div>
  </div>
  <div class="projects__cards" *ngFor="let project of projects">
    <app-profile-card
      [project]="project"
    ></app-profile-card>
  </div>
</div>
